<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable side-title">
      <img class="wall" src="img/sponsors/amazon_header.png"></img>
      <img class="pic" src="img/icon.png"></img>
      <div class="title">{{appName}}</div>
      <div class="date">{{startDate}} - {{endDate}}</div>
    </ion-header-bar>
    <ion-content class="menu-content">
      <ion-list ng-repeat="item in menuItems" class="menuContainer">
        <ion-item menu-close ui-sref="{{item.name}}" class="menuItem">
          <span class="icon">
            <img src="img/menu/{{item.icon}}"></img>
          </span>
          <span class="name">{{item.title}}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
