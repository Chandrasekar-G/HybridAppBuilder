<ion-view view-title="{{ title }}">
  <ion-content>
    <div class="listContainer">
      <div class="list" ng-repeat="list in List">
        <div class="title">
          {{list.heading}}
        </div>
        <div class="desc" ng-repeat="name in list.name track by $index">
          <span class="name">{{name}}</span>
          <span class="value">{{list.value[$index]}}</span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
